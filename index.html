<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Memory Game</h1>
    <h2>To win, match all the cards before the timer runs out!</h2>
    <div class="card-holder">
      <card-template>
        <div id="card-1" class="card-div" data-card="" slot="card-div">
          <div class="card-content" slot="card-content"></div>
        </div>
      </card-template>
      <card-template>
        <div id="card-2" class="card-div" data-card="" slot="card-div">
          <div class="card-content" slot="card-content"></div>
        </div>
      </card-template>
      <card-template>
        <div id="card-3" class="card-div" data-card="" slot="card-div">
          <div class="card-content" slot="card-content"></div>
        </div>
      </card-template>
      <card-template>
        <div id="card-4" class="card-div" data-card="" slot="card-div">
          <div class="card-content" slot="card-content"></div>
        </div>
      </card-template>
      <card-template>
        <div id="card-5" class="card-div" data-card="" slot="card-div">
          <div class="card-content" slot="card-content"></div>
        </div>
      </card-template>
      <card-template>
        <div id="card-6" class="card-div" data-card="" slot="card-div">
          <div class="card-content" slot="card-content"></div>
        </div>
      </card-template>
    </div>
    <div class="timer">
      <h3 id="countdown-timer">10</h3>
    </div>
    <div class="button-holder">
      <button class="start-button">Start!</button>
    </div>
  </body>
</html>
